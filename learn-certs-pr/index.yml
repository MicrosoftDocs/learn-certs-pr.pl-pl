statisticsSection:
  title: Dlaczego warto uzyskać certyfikat?
  summary: Certyfikaty zapewniają Ci profesjonalną przewagę, gdyż stanowią branżowe potwierdzenie umiejętności potrzebnych dla danego stanowiska.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Microsoft Certifications
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Korzyści z Microsoft Certifications
    summary: Po uzyskaniu certyfikatu, 23% certyfikowanych przez Microsoft specjalistów w zakresie technologii poinformowało, że ich wynagrodzenie wzrosło nawet o 20%. Co więcej, certyfikowanym pracownikom często powierza się nadzorowanie współpracowników, co przyspiesza ich awans. - Biała księga Pearson VUE dotycząca wartości certyfikatów, 2017 r.
  items:
    - title: 38%
      summary: stanowisk IT do 2021 r. będzie związanych z chmurą.
      note: IDC/Microsoft, umiejętności chmurowe i wpływ na organizację* Jak umiejętności w zakresie przetwarzania w chmurze przyspieszają karierę informatyka, maj 2017 r.
    - title: 35%
      summary: informatyków twierdzi, że mają większy wpływ na proces podczas wdrażania technologii w chmurze niż ich odpowiednicy podczas wdrażania innych technologii.
      note: IDC/Microsoft, umiejętności chmurowe i wpływ na organizację* Jak umiejętności w zakresie przetwarzania w chmurze przyspieszają karierę informatyka, maj 2017 r.
    - title: 36.9%
      summary: specjalistów z zakresu IT stwierdziło, że certyfikacja pomogła im wykonywać bardziej złożone zadania z większą pewnością.
      note: Pearson VUE, Badanie wartości certyfikatu IT, styczeń 2017 r.
