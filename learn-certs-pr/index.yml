### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Zdobywaj certyfikaty, które pokażą, że dotrzymujesz kroku dzisiejszym wymaganiom dotyczącym stanowisk technicznych. Aby odkryć ścieżki certyfikacji wybierz stanowisko.

roles:
  - name: developer
    summary: Deweloperzy projektują, budują, testują i utrzymują rozwiązania chmurowe.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Administratorzy wdrażają, monitorują i utrzymują rozwiązania Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Architekci ds. rozwiązań mają kompetencje w dziedzinie obliczeń, sieci, pamięci masowej i bezpieczeństwa.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Używając całej gamy usług związanych z danymi, Data Engineers projektują i zarządzają danymi, monitorują oraz dbają o bezpieczeństwo I prywatność danych.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Data Scientist stosują techniki uczenia maszynowego do szeregowania, oceny i wdrażania modeli, które rozwiązują problemy biznesowe.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI Engineers używają usług poznawczych, uczenia maszynowego i inżynierii wiedzy do projektowania i wdrażania rozwiązań Microsoft AI.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineers łączą ludzi, procesy i technologie, aby stale dostarczać cenne produkty i usługi, które są odpowiedzią na potrzeby użytkowników końcowych i spełniają cele biznesowe.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers wdrażają mechanizmy kontroli bezpieczeństwa i ochrony przed zagrożeniami, zarządzają tożsamością i dostępem oraz chronią dane, aplikacje i sieci.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Functional Consultants wykorzystują Microsoft Dynamics 365 do przewidywania potrzeb klienta i planowania ich.
    url: /learn/certifications/roles/functional-consultant


